<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <link rel="stylesheet" type="text/css" href="{% static 'products/product_list.css' %}">
</head>
<body>
    <h1>Products</h1>
    <a href="{% url 'product_create' %}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.pk %}">{{ product.product_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
